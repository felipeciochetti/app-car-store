<h3>Create Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="createCar.model" name="model">
    </div>

    <div class="form-group">
      <label for="name">Brand</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="createCar.brand" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Year</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="createCar.year" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="priceId" required [(ngModel)]="createCar.price" name="priceId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
